

<html>
   <body>
      <script src="http://cdn.pubnub.com/pubnub-3.7.1.min.js"></script>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
      <script>
      	function init(){

      		pubnub = PUBNUB.init({
      			publish_key :"pub-c-8a9b8d17-f888-40f4-98c7-e7a437a95bcd",
      			subscribe_key : "sub-c-cdfc92a8-a965-11e4-aa71-02ee2ddab7fe"
      		});
      		pubnub.subscribe({
      			channel:"demo",
      			message: function(m, env, channel){
      				var msg = JSON.stringify(m, null, 2);
      				console.log(msg);


					$(".container").append("<div>"+msg+"</div><BR><BR>");
      			}
      		});
      	}
      	init();
      </script>
		<div class="container">
			<H1>Notifications go here</H1>
		</div>
   </body>
</html>
